spring:
  application:
    name: flow
  profiles:
    active: secret
cloud:
  aws:
    s3:
      bucket: ${S3_BUCKET_NAME}
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    stack:
      auto: false
    region:
      static: ap-northeast-2





logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace